<script>
ready(function(){
	var container = document.querySelector('#portfolio-filter');
	// init
	var iso;
	imagesLoaded( container, function() {
	  	iso  = new Isotope( container, {
			itemSelector: '.project',
			transitionDuration: '.25s',
			layoutMode: 'fitRows',
			hiddenStyle: { opacity: 0 },
			visibleStyle: { opacity: 1 }
		});
	});


	// Get the filter menu
	var filters = document.querySelectorAll('.nav--category a');
	for(var i = 0; i < filters.length; i++) {
		// If there's an attribute
		if(filters[i].getAttribute('data-filter')){

			// Initial state
			if(filters[i].getAttribute('data-filter') === "*"){
				filters[i].classList.add('active');
			}
			// Add click event
			addTheEventListener(filters[i], "click", (function(e){
				(event.preventDefault) ? event.preventDefault() : event.returnValue = false; 

		    	var filter_selector = "*";
		    	if(this.getAttribute('data-filter') !== "*") {
		    		filter_selector = '.project--' + this.getAttribute('data-filter');
		    	}
		    	// Filter action
		    	iso.arrange({
		    		filter: filter_selector
		    	});

		    	// Active class on the filter
		    	var refilter = document.querySelectorAll('.nav--category a');
		    	for (var i = 0; i < refilter.length; i++) {
				  refilter[i].classList.remove('active');
				}
				this.classList.add('active');

		    }));
		}
	}
});
</script>
